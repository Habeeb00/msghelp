<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manslater</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Manslater</h1>
      <label>
        <input type="checkbox" id="toggle" />
        <span>Enable Extension</span>
      </label>
      <div id="status">Extension OFF</div>
      <button id="selftest">Run self-test (E2E)</button>
      <div
        id="selftestResult"
        style="margin-top: 8px; font-size: 12px; color: #333"
      ></div>
      <hr />
      <h3 style="margin-top: 8px; font-size: 14px">
        Captured messages
        <small id="msgCount" style="font-size: 11px; color: #666">(0)</small>
      </h3>
      <div
        id="contextStatus"
        style="font-size: 11px; color: #666; margin-bottom: 8px"
      >
        Context status: <span id="contextInfo">Unknown</span>
      </div>
      <div style="display: flex; gap: 6px; margin-bottom: 6px; flex-wrap: wrap">
        <button id="clearBtn" style="font-size: 11px; padding: 4px 8px">
          Clear
        </button>
        <button id="exportBtn" style="font-size: 11px; padding: 4px 8px">
          Export JSON
        </button>
        <button id="scanBtn" style="font-size: 11px; padding: 4px 8px">
          Scan active chat
        </button>
        <button id="suggestReplyBtn" style="font-size: 11px; padding: 4px 8px; background: #28a745; color: white;">
          Suggest Reply (Fine-tuned)
        </button>
        <button id="suggestReplyGeneralBtn" style="font-size: 11px; padding: 4px 8px; background: #007bff; color: white;">
          Suggest Reply (General)
        </button>
        <button
          id="resetBtn"
          style="
            font-size: 11px;
            padding: 4px 8px;
            background: #ff6b6b;
            color: white;
          "
        >
          Reset Context
        </button>
        <button
          id="debugBtn"
          style="
            font-size: 11px;
            padding: 4px 8px;
            background: #4ecdc4;
            color: white;
          "
        >
          Debug Info
        </button>
      </div>
      <div
        id="statsInfo"
        style="
          font-size: 10px;
          color: #888;
          margin-bottom: 6px;
          padding: 4px;
          background: #f0f0f0;
          border-radius: 3px;
        "
      >
        Context: <span id="contextCount">0</span> | New:
        <span id="newCount">0</span> | Session:
        <span id="currentSession">None</span>
      </div>
      <div
        id="messagesList"
        style="
          max-height: 300px;
          overflow: auto;
          font-size: 12px;
          background: #fafafa;
          padding: 6px;
          border: 1px solid #eee;
          border-radius: 4px;
        "
      ></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
