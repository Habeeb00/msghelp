<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MsgHelp</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="popup-root">
      <header class="popup-header">
        <h1>MsgHelp</h1>
        <nav class="tabs" role="tablist">
          <button class="tab active" data-target="history" role="tab">
            Chat History
          </button>
          <button class="tab" data-target="debug" role="tab">Debug</button>
          <button class="tab" data-target="config" role="tab">
            Configuration
          </button>
        </nav>
      </header>

      <main class="popup-body">
        <section id="history" class="page active" role="tabpanel">
          <div class="row row-top">
            <label class="toggle-label"
              ><input id="toggle" type="checkbox" /> Enable</label
            >
            <div id="status" class="status">Extension OFF</div>
          </div>

          <div class="section-header">
            <h2>Captured messages <small id="msgCount">(0)</small></h2>
            <div class="controls">
              <button id="refresh-history" class="btn small">Refresh</button>
              <button id="clearBtn" class="btn">Clear</button>
            </div>
          </div>

          <div id="messagesList" class="list"></div>

          <div class="row row-actions">
            <button id="exportBtn" class="btn">Export JSON</button>
            <button id="scanBtn" class="btn">Scan active chat</button>
            <button id="suggestReplyBtn" class="btn primary">
              Suggest Reply
            </button>
            <button id="testFloatingBtn" class="btn">Test Floating</button>
          </div>
        </section>

        <section id="debug" class="page" role="tabpanel">
          <h2>Debug</h2>
          <div class="debug-row">
            <label>Last action:</label>
            <div id="debug-last" class="mono">-</div>
          </div>
          <div class="debug-row">
            <label>Stored messages:</label>
            <div id="debug-count" class="mono">0</div>
          </div>
          <div class="debug-actions">
            <button id="dump-messages" class="btn">
              Dump messages (console)
            </button>
            <button id="resetBtn" class="btn warn">Reset Context</button>
          </div>
        </section>

        <section id="config" class="page" role="tabpanel">
          <h2>Configuration</h2>
          <div class="config-row">
            <label for="enable-suggestions">Enable suggestions</label
            ><input id="enable-suggestions" type="checkbox" />
          </div>
          <div class="config-row">
            <label for="max-history">Max stored messages</label
            ><input id="max-history" type="number" min="1" max="50" value="5" />
          </div>
          <div class="section-footer">
            <button id="save-config" class="btn primary">Save</button>
          </div>
        </section>
      </main>

      <footer class="popup-footer"><small>v1.0 â€” MsgHelp</small></footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
