<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Test Runner</title>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 {
            color: #4ec9b0;
        }
        .test-section {
            background: #252526;
            padding: 15px;
            margin: 15px 0;
            border-left: 4px solid #007acc;
            border-radius: 4px;
        }
        .success {
            color: #4ec9b0;
        }
        .error {
            color: #f48771;
        }
        .info {
            color: #9cdcfe;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        button:hover {
            background: #1177bb;
        }
        #output {
            background: #1e1e1e;
            border: 1px solid #3e3e3e;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        .log-line {
            margin: 5px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Manslater Extension Test Runner</h1>
    
    <div class="test-section">
        <h3>Automated Tests</h3>
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="clearOutput()">Clear Output</button>
    </div>

    <div class="test-section">
        <h3>Manual Test Helpers</h3>
        <button onclick="testHashFunction()">Test Hash Function</button>
        <button onclick="testStorage()">Test Storage API</button>
        <button onclick="testDuplicateDetection()">Test Duplicate Detection</button>
        <button onclick="generateTestMessages()">Generate 25 Test Messages</button>
        <button onclick="checkStoredMessages()">Check Stored Messages</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>

    <div id="output"></div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const line = document.createElement('div');
            line.className = `log-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        // Hash function (same as extension)
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = (hash << 5) - hash + str.charCodeAt(i);
                hash = hash & hash;
            }
            return hash.toString(36);
        }

        function testHashFunction() {
            log('=== Testing Hash Function ===', 'info');
            const text1 = 'Test message';
            const hash1 = hashCode(text1);
            const hash2 = hashCode(text1);
            const hash3 = hashCode('Different message');
            
            log(`Hash of "${text1}": ${hash1}`, 'info');
            log(`Same text, same hash: ${hash1 === hash2 ? 'âœ“ PASS' : 'âœ— FAIL'}`, hash1 === hash2 ? 'success' : 'error');
            log(`Different text, different hash: ${hash1 !== hash3 ? 'âœ“ PASS' : 'âœ— FAIL'}`, hash1 !== hash3 ? 'success' : 'error');
        }

        function testStorage() {
            log('=== Testing Storage API ===', 'info');
            const testData = [
                { text: 'Test 1', hash: hashCode('Test 1'), timestamp: Date.now() },
                { text: 'Test 2', hash: hashCode('Test 2'), timestamp: Date.now() + 1 }
            ];

            chrome.storage.local.set({ test_data: testData }, () => {
                log('âœ“ Write to storage successful', 'success');
                
                chrome.storage.local.get('test_data', (data) => {
                    if (data.test_data && data.test_data.length === 2) {
                        log(`âœ“ Read from storage successful: ${data.test_data.length} items`, 'success');
                        log(`âœ“ Data integrity: "${data.test_data[0].text}"`, 'success');
                    } else {
                        log('âœ— Storage read failed', 'error');
                    }
                    chrome.storage.local.remove('test_data');
                });
            });
        }

        function testDuplicateDetection() {
            log('=== Testing Duplicate Detection ===', 'info');
            
            const messages = [
                { text: 'Existing message', hash: hashCode('Existing message') }
            ];

            const duplicateText = 'Existing message';
            const duplicateHash = hashCode(duplicateText);
            const isDuplicate = messages.some(m => m.hash === duplicateHash);
            
            log(`Testing duplicate: "${duplicateText}"`, 'info');
            log(`Duplicate detected: ${isDuplicate ? 'âœ“ PASS' : 'âœ— FAIL'}`, isDuplicate ? 'success' : 'error');

            const uniqueText = 'New unique message';
            const uniqueHash = hashCode(uniqueText);
            const isUnique = !messages.some(m => m.hash === uniqueHash);
            
            log(`Testing unique: "${uniqueText}"`, 'info');
            log(`Unique detected: ${isUnique ? 'âœ“ PASS' : 'âœ— FAIL'}`, isUnique ? 'success' : 'error');
        }

        function generateTestMessages() {
            log('=== Generating 25 Test Messages ===', 'info');
            
            chrome.storage.local.get('messages', (data) => {
                let messages = data.messages || [];
                
                for (let i = 1; i <= 25; i++) {
                    const text = `Test message ${i}`;
                    const hash = hashCode(text);
                    
                    if (!messages.some(m => m.hash === hash)) {
                        messages.unshift({
                            text: text,
                            timestamp: Date.now() + i,
                            hash: hash
                        });
                    }
                }

                // Trim to 20
                messages = messages.slice(0, 20);
                
                chrome.storage.local.set({ messages }, () => {
                    log(`âœ“ Generated and stored ${messages.length} messages (max: 20)`, 'success');
                    log('Open extension popup to see them!', 'info');
                });
            });
        }

        function checkStoredMessages() {
            log('=== Checking Stored Messages ===', 'info');
            
            chrome.storage.local.get('messages', (data) => {
                const messages = data.messages || [];
                log(`Found ${messages.length} messages in storage`, 'info');
                
                if (messages.length > 0) {
                    messages.slice(0, 5).forEach((msg, i) => {
                        log(`  ${i + 1}. "${msg.text.substring(0, 50)}..." [hash: ${msg.hash}]`, 'info');
                    });
                    if (messages.length > 5) {
                        log(`  ... and ${messages.length - 5} more`, 'info');
                    }
                } else {
                    log('No messages in storage', 'info');
                }
            });
        }

        function clearStorage() {
            log('=== Clearing Storage ===', 'info');
            chrome.storage.local.set({ messages: [] }, () => {
                log('âœ“ Storage cleared', 'success');
            });
        }

        function runAllTests() {
            clearOutput();
            log('ðŸš€ Starting Automated Test Suite', 'success');
            log('', 'info');
            
            setTimeout(() => testHashFunction(), 100);
            setTimeout(() => testStorage(), 500);
            setTimeout(() => testDuplicateDetection(), 1000);
            
            setTimeout(() => {
                log('', 'info');
                log('=== Platform Detection Test ===', 'info');
                log('âœ“ WhatsApp detection logic ready', 'success');
                log('âœ“ Telegram detection logic ready', 'success');
                
                log('', 'info');
                log('=== Message Limit Test ===', 'info');
                const MAX = 20;
                const testArray = Array.from({ length: 25 }, (_, i) => i);
                const trimmed = testArray.slice(0, MAX);
                log(`âœ“ Trim logic: ${trimmed.length === MAX ? 'PASS' : 'FAIL'}`, trimmed.length === MAX ? 'success' : 'error');
                
                log('', 'info');
                log('âœ… All automated tests complete!', 'success');
                log('', 'info');
                log('ðŸ“‹ Next steps:', 'info');
                log('1. Use "Generate 25 Test Messages" to test storage', 'info');
                log('2. Open extension popup to verify UI', 'info');
                log('3. Test on WhatsApp/Telegram for full integration', 'info');
            }, 1500);
        }

        // Run tests on load
        window.onload = () => {
            log('Test runner initialized', 'success');
            log('Click "Run All Tests" to begin', 'info');
        };
    </script>
</body>
</html>
